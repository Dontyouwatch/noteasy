<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <style>
        textarea { height: 250px; line-height: 1.6; resize: vertical; }
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; margin-top: 25px; text-align: center; }
        .stat-card { background-color: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #e9ecef; }
        .stat-card h3 { margin: 0 0 10px 0; font-size: 1em; color: #555; }
        .stat-card span { font-size: 2em; font-weight: bold; color: #1a73e8; }
    </style>
</head>
<body>

    <h1>Word Counter</h1>
    <p>Paste your text below to get an instant analysis of your content.</p>

    <textarea id="text-input" placeholder="Start typing or paste your text here..."></textarea>

    <div class="stats-container">
        <div class="stat-card"><h3>Words</h3><span id="word-count">0</span></div>
        <div class="stat-card"><h3>Characters</h3><span id="char-count">0</span></div>
        <div class="stat-card"><h3>Sentences</h3><span id="sentence-count">0</span></div>
        <div class="stat-card"><h3>Paragraphs</h3><span id="paragraph-count">0</span></div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        textInput.addEventListener('input', () => {
            const text = textInput.value;
            document.getElementById('word-count').textContent = (text.trim().split(/\s+/).filter(w => w.length > 0)).length;
            document.getElementById('char-count').textContent = text.length;
            document.getElementById('sentence-count').textContent = (text.split(/[.!?]+/).filter(s => s.trim().length > 0)).length;
            document.getElementById('paragraph-count').textContent = (text.split(/\n\s*\n/).filter(p => p.trim().length > 0)).length;
        });
    </script>
</body>
</html>
