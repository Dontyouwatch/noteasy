<h1>Word Counter</h1>
<p>Paste your text below to get an instant analysis of your content.</p>

<textarea id="text-input" placeholder="Start typing or paste your text here..."></textarea>

<div class="stats-container">
    <div class="stat-card">
        <h3>Words</h3>
        <span id="word-count">0</span>
    </div>
    <div class="stat-card">
        <h3>Characters</h3>
        <span id="char-count">0</span>
    </div>
    <div class="stat-card">
        <h3>Sentences</h3>
        <span id="sentence-count">0</span>
    </div>
    <div class="stat-card">
        <h3>Paragraphs</h3>
        <span id="paragraph-count">0</span>
    </div>
</div>

<script>
    const textInput = document.getElementById('text-input');
    const wordCountEl = document.getElementById('word-count');
    const charCountEl = document.getElementById('char-count');
    const sentenceCountEl = document.getElementById('sentence-count');
    const paragraphCountEl = document.getElementById('paragraph-count');

    textInput.addEventListener('input', () => {
        const text = textInput.value;
        const words = text.trim().split(/\s+/).filter(word => word.length > 0);
        wordCountEl.textContent = words.length;
        charCountEl.textContent = text.length;
        const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
        sentenceCountEl.textContent = sentences.length;
        const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
        paragraphCountEl.textContent = paragraphs.length;
    });
</script>
