<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images to PDF Converter</title>
</head>
<body>

    <h1>Images to PDF Converter</h1>

    <div class="file-input-wrapper" style="margin-bottom: 20px;">
        <label for="image-input" class="custom-file-upload">Select Images</label>
        <input type="file" id="image-input" accept="image/*" multiple>

        <label for="add-more-images" class="custom-file-upload">Add More Images</label>
        <input type="file" id="add-more-images" accept="image/*" multiple>
    </div>
    
    <div style="margin-bottom: 20px;">
        <input type="text" id="pdf-name" placeholder="Enter custom PDF name (e.g., my-report)">
    </div>

    <button id="convert-button" disabled>Convert to PDF</button>

    <div id="image-preview"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const imageInput = document.getElementById('image-input');
        const addMoreImagesInput = document.getElementById('add-more-images');
        const imagePreview = document.getElementById('image-preview');
        const convertButton = document.getElementById('convert-button');
        const pdfNameInput = document.getElementById('pdf-name');
        let selectedImages = [];

        const handleFiles = (files) => {
            for (const file of files) {
                if (!file.type.startsWith('image/')){ continue }
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImages.push(e.target.result);
                    const card = document.createElement('div');
                    card.classList.add('preview-card');
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image');
                    card.appendChild(img);
                    imagePreview.appendChild(card);
                };
                reader.readAsDataURL(file);
            }
            setTimeout(() => { if(selectedImages.length > 0) convertButton.disabled = false; }, 500);
        };

        imageInput.addEventListener('change', (e) => {
            imagePreview.innerHTML = '';
            selectedImages = [];
            convertButton.disabled = true;
            handleFiles(e.target.files);
        });

        addMoreImagesInput.addEventListener('change', (e) => handleFiles(e.target.files));

        convertButton.addEventListener('click', () => {
            if (selectedImages.length === 0) return alert('Please select at least one image.');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            selectedImages.forEach((image, i) => {
                if (i > 0) doc.addPage();
                const imgProps = doc.getImageProperties(image);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                doc.addImage(image, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            });
            doc.save(`${pdfNameInput.value.trim() || 'converted-images'}.pdf`);
        });
    </script>
</body>
</html>
